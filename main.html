<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>监听监看回放系统</title>
	<script src="js/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/yjh_main.js"></script>
	<script src="js/globel.js"></script>
	<script src="js/video/video.js"></script>
	<script src="js/download/download.js"></script>
	<script src="js/myVideo.js"></script>
	<script src="js/main-fn.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/globel.css">
	<link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/video/video.css">
	<link rel="stylesheet" type="text/css" href="css/download/download.css">
</head>
<body onselectstart="return false;">
	<div id="ch-tc-background">
		<div id="tc">
			<span id="close">&times;</span>
			<h3>修改密码</h3>
			<input id="op" type="password" placeholder="请输入旧密码" /><br/>
			<input id="np" type="password" placeholder="请输入新密码" /><br/>
			<input id="rp" type="password" placeholder="请确认新密码" /><br/>
			<button onclick="alter()">提交</button>
		</div>
	</div>
	<!-- 头栏 -->
	<header id="header">
		<!-- 左边模块 -->
		<span>
			<i id="mod" style="font-size:25px;" class="fa fa-bars module" aria-hidden="true"></i>
		</span>
		<a style="color: white;position: absolute;top: 12px;left: 50px;" id="currentPro">监听监看回放系统&nbsp;&nbsp;·&nbsp;&nbsp;浙江卫视</a>
		<!-- 右边模块 -->
		<div id="log-info">
			<ul>
				<li id="admin" onclick="window.open('./admin.html', '_blank')">管理界面</li>
				<li id="chpass">修改密码</li>
				<li onclick="exit()">退出登录</li>
			</ul>
		</div>
	</header>
	<!-- 内容 -->
	<div id="content">
		<!-- 卫视导航 -->
		<div class="leader" style="overflow-y: scroll;">
			<!-- 卫视列表 -->
			<ul id="TVList" style="padding-right: 4px;">
				<li style="text-align: center;height: 30px;line-height: 30px;">
					<p>频道列表</p>
				</li>
			</ul>
			<ul id="FMList" style="border-left: 1px solid #4e4e4e;">
				<li style="text-align: center;height: 30px;line-height: 30px;">
					<p>电台列表</p>
				</li>
			</ul>
		</div>
		<!-- 视频 -->
		<div id="background"></div>
		<div class="view">
			<!-- 视频观看 -->
			<div class="viewer" id="view">
				<video id="myvideo" class="video-js vjs-default-skin vjs-big-play-centered vjs-mycss">
					<source src='' type="rtmp/flv">
					<!-- <source src="./media/02.mp4" type="video/mp4"> -->
				</video>
			</div>
			<!-- 视频列表 -->
			<div class="detail">
				<!-- 日期 -->
				<div id="date-control">
					<div id="date"></div>
				</div>
				<div class="select-date">
					<div class="select-date-header">
						<ul class="heade-ul">
							<li class="header-item header-item-one">
								<select name="" id="yearList"></select>
							</li>
							<li class="header-item header-item-two" onselectstart="return false">
								<select name="" id="monthList"></select>
							</li>
							<li class="header-item header-item-three" onselectstart="return false">
								<span class="reback">回到今天</span>
							</li>
						</ul>
					</div>
					<div class="select-date-body">
						<ul class="week-list">
							<li>日</li>
							<li>一</li>
							<li>二</li>
							<li>三</li>
							<li>四</li>
							<li>五</li>
							<li>六</li>
						</ul>
						<ul class="day-tabel"></ul>
					</div>
				</div>
				<!-- 日期结束 -->
				<div id="con_list">
					<ul id="con_list_ul">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
