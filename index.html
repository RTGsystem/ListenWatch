<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>监听监看回放系统</title>
		<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="css/globel.css">
		<link rel="stylesheet" href="css/index.css">
		<script type="text/javascript" src="js/index.js"></script>
		<script src="js/yjh_main.js"></script>
	</head>
	<body>
		<div id="bg">
			<div id="head">
				<span>
					<img src="img/zjstv.png" id="zjws" />
					<a id="text4">监听监看回放系统 </a>
					<!-- <img src="img/JTJK.png" id="jtjk"> -->
				</span>
			</div>
			<div id="a0"></div>
			<div id="a1"></div>
			<div id="a2"></div>
			<div id="a3"></div>
			<div class="login-body" id="LoginBody">
				<div class="pass-form" id="PassForm" method="POST">
					<!--登录框头部-->
					<p class="pass-form-login">账号密码登录</p>
					<!--登录框的两个输入-->
					<input id="username" type="text" name="username" class="username-input pass-text-input" value placeholder="用户名/手机号码">
					<input id="pwd" type="password" name="password" class="password-input pass-text-input" value placeholder="密码">
					<!--登录框下方的选择框-->
					<p class="checkbox-item">
						<input id="RememberCheck1" type="radio" name="pass-remember-box" class="checkbox-item" checked="checked">
						<label>员工</label>
						<input id="RememberCheck2" type="radio" name="pass-remember-box" class="checkbox-item">
						<label>管理员</label>
						<!-- <label for="RememberCheck" class="remember-label" id="RemberLabel">下次自动登录</label> -->
					</p>
					<!--忘记密码-->
					<!-- <input id="SubmitButton" class="submit-button" type="submit" name="pass-submit-button" value="登录"> -->
					<div id="SubmitButton" class="submit-button">登录</div>
				</div>
				<!--忘记密码链接没有写入-->
				<p class="forget-item">
					<a class="forgot-link" onclick="forget()">忘记密码</a>
					<a class="feedback">问题反馈</a>
				</p>
			</div>
		</div>
	</body>
</html>
